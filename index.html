<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Fonctions Cognitives</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="module entree">
      <h3>Modules d'entrée</h3>
      <ul>
        <li>Visuelle</li>
        <li>Auditive</li>
        <li>Kinesthésique</li>
      </ul>
    </div>

    <div class="module traitement">
      <h3>Traitement de l'information</h3>
      <ul>
        <li>Mémoire de travail</li>
        <li>Mémoire à long terme</li>
        <li>Fonctions exécutives</li>
        <li>Métacognition</li>
        <li>Langage oral (comprendre)</li>
        <li>Raisonnement</li>
      </ul>
    </div>

    <div class="module sortie">
      <h3>Modules de sortie</h3>
      <ul>
        <li>Graphique</li>
        <li>Orale</li>
        <li>Motrice</li>
      </ul>
    </div>
  </div>

  <canvas id="animation"></canvas>
  <script src="script.js"></script>
</body>
</html>
